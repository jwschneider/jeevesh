name:                jeeves
version:             0.1.0.0
github:              "githubuser/jeeves"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/jeeves#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- HUnit
- text
- req
- modern-uri
- transformers-either
- hspec
- hspec-discover
- sort
- template-haskell
- cryptohash-md5
- http-api-data
- MissingH
- open-browser

library:
  source-dirs: src

executables:
  jeeves-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jeeves

tests:
  unit-test:
    main:                Spec.hs
    source-dirs:        
    - test/unit
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jeeves
  integration-test:
    main:                Spec.hs
    source-dirs:        
    - test/integration
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jeeves

